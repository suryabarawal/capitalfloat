<div class="container">
  <div class="row">
    <div class="col-lg-12 timeline">
        <h3 style="text-align: center; color: aliceblue">{{acr.snapshot.params.id ? 'Update Event' : 'Add event'}}</h3>
        <br>
      <div class="row">
        <div class="col-lg-4">
          <form [formGroup]="dateForm">
            <div class="form-group">
              <div class="row">
                <div *ngIf="!acr.snapshot.params.id">
                  <div class="col-lg-12">
                    <input
                      type="date"
                      class="form-control"
                      formControlName="date"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <label for="">Title</label>
                  <input
                    type="text"
                    placeholder="title"
                    class="form-control"
                    formControlName="title"
                  />
                </div>
                <div class="col-lg-6">
                  <label for="starth">Start Time Hour</label>
                  <select
                    class="form-control"
                    id="starth"
                    formControlName="starth"
                  >
                    <option *ngFor="let hour of hours" [value]="hour">{{
                      hour
                    }}</option>
                  </select>
                </div>
                <div class="col-lg-6">
                  <label for="startm">Start Time Minutes</label>
                  <select
                    class="form-control"
                    id="startm"
                    formControlName="startm"
                  >
                    <option *ngFor="let minute of minutes" [value]="minute">{{
                      minute
                    }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-6">
                  <label for="endh">End Time Hour</label>
                  <select class="form-control" id="endh" formControlName="endh">
                    <option *ngFor="let hour of hours" [value]="hour">{{
                      hour
                    }}</option>
                  </select>
                </div>
                <div class="col-lg-6">
                  <label for="endm">End Time Minutes</label>
                  <select class="form-control" id="endm" formControlName="endm">
                    <option *ngFor="let minute of minutes" [value]="minute">{{
                      minute
                    }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" (click)="submit()">{{acr.snapshot.params.id ? 'Update' : 'Submit'}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
